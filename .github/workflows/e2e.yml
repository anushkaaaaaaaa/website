name: Run Cypress E2E Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout repository
        uses: actions/checkout@37991abc5fead6b2f7b84e8ca1794d905c2c6f87

      - name: Set up Node.js
        uses: actions/setup-node@7ef6fb9a31cacc2e9fa8bc924edce5ef28f4fcd0
        with:
          node-version: 20
          cache: npm
      
      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          
