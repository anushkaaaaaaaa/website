name: Run Cypress E2E Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4.1.1
        
      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
